<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Se Connecter</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="" method="GET">
                    <h3 class="ui dividing header">Se Connecter :</h3>
                    <div class="field">
                        <label>Nom d'utilisateur</label>
                        <input type="text" name="username" placeholder="Nom d'utilisteur">
                    </div>
                    <div class="field">
                        <label>Mot de passe</label>
                        <input type="password" name="pwd" placeholder="Saisir un mot de passe">
                    </div>
                    <div style="text-align: center;">
                        <button class="ui button" type="submit">Se connecter</button>
                    </div>
                    <div style="text-align: center; padding: 5%;">
                        <p>Pas de compte ? <a href="register.html">Creer un compte.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../js/login.js"></script>
</html>
